<div class="mg4" ng-controller="envController">
    <div class="aBox pad4 bg5 bm10">
        <span class="ex00">Environment</span>&nbsp;
        <span ng-show="wheel==true">&nbsp;<img src="/images/wheel.gif" border="0"/></span>
    </div>

    <table ng-show="error==false" class="tb01">
        <tr ng-repeat="prop in values">
            <!-- Set separator -->
            <td ng-if="prop.depth==-1" class="tdUP base" colspan="2">
                <span class="fs90 roundedVal json">{{ prop.name }}</span>
            </td>

            <!-- Item in set -->
            <td ng-if="prop.depth > 0" class="tdUP base"><span class="fs90">{{ prop.name }}</span></td>
            <td ng-if="prop.depth > 0" class="tdUP base wrapped"><span class="fs90">{{ prop.value }}</span></td>
        </tr>
    </table>
    <div ng-show="error==true" class="pad4 tm10"><span class="ex01"> {{ data }}</span></div>
</div>
