<div class="mg4" ng-controller="envController">
    <div class="aBox pad4 bg5 bm10">
        <span class="ex00">Environment</span>&nbsp;
        <span ng-show="wheel==true">&nbsp;<img src="/images/wheel.gif" border="0"/></span>
    </div>

    <div ng-show="error==false" class="tTable">
        <div ng-repeat="prop in values" class="tRow">
            <!-- Set separator -->
            <div ng-if="prop.depth==-1" class="tCell padSN">
                <span class="fs90 roundedVal json">{{ prop.name }}</span>
            </div>

            <!-- Item in set -->
            <div ng-if="prop.depth > 0" class="tCell pad2 bmBox"><span class="fs90">{{ prop.name }}</span></div>
            <div ng-if="prop.depth > 0" class="tCell pad2 bmBox wrapped"><span class="fs90">{{ prop.value }}</span></div>
        </div>
    </div>
    <div ng-show="error==true" class="pad4 tm10"><span class="ex01"> {{ data }}</span></div>
</div>
